<!DOCTYPE HTML>
<html>

<head>
    <title>Password Strength</title>
    <link rel="stylesheet" type="text/css" href="passwordStrength.css" />
</head>

<body>
    <form>
        <input type="text" id="username" placeholder="Username" value="">
        <input type="password" id="password" placeholder="Password" value="">
        <div id="display"></div>
        <input type="button" id="check" value="CHECK STRENGTH" />
        <div class="red"></div> <label>WEAK</label>
        <div class="yellow"></div> <label>MEDIUM</label>
        <div class="greenYellow"></div> <label>STRONG</label>
        <div class="green"></div> <label>VERY STRONG</label>
    </form>

    <script type="text/javascript" src="passwordStrength.js"></script>
</body>

</html>
